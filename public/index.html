<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>TrygData – Domstolsstyrelsen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --primary-blue: #002b45;
      --accent-yellow: #f7b500;
      --bg-light: #f8f8f8;
      --bg-white: #ffffff;
      --text-dark: #212121;
      --border-light: #d1d1d1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      background-color: var(--primary-blue);
      color: white;
      padding: 1em 2em;
      display: flex;
      align-items: center;
    }

    .logo-small {
      height: 42px;
      width: auto;
      margin-right: 1em;
    }

    header h1 {
      font-size: 1.5em;
      margin: 0;
      font-weight: normal;
    }

    main {
      max-width: 720px;
      margin: 2em auto;
      padding: 2em;
      background-color: var(--bg-white);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5em;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid var(--border-light);
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 1em;
    }

    button {
      background-color: var(--primary-blue);
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004270;
    }

    h2 {
      margin-top: 2em;
      font-size: 1.2em;
      border-bottom: 2px solid var(--border-light);
      padding-bottom: 0.3em;
    }

    pre {
      background-color: #fafafa;
      padding: 1em;
      white-space: pre-wrap;
      border-radius: 4px;
      border: 1px solid var(--border-light);
      margin-top: 0.5em;
    }

    footer {
      text-align: center;
      margin: 4em 0 2em;
      color: #666;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <header>
    <img src="/images.png" alt="Trygdata-logo" class="logo-small">
    <h1>TrygData – Danmarks Domstole</h1>
  </header>

  <main>
    <form id="piiForm">
      <label for="txt">Indtast tekst til analyse:</label>
      <textarea id="txt" placeholder="F.eks. 'Navnet er Jens Hansen og CPR er 010203-1234'"></textarea>
      <button type="submit">Analyser</button>
    </form>

    <h2>Resultat</h2>
    <pre id="out">Ingen analyse udført endnu.</pre>
  </main>

  <footer>
    Prototype udviklet til Domstolsstyrelsen – 2025 © Danske Domstole
  </footer>

  <script>
    document.getElementById('piiForm').addEventListener('submit', async e => {
      e.preventDefault();
      const originalText = document.getElementById('txt').value.trim();
      if (!originalText) {
        document.getElementById('out').innerText = 'Indtast venligst noget tekst først.';
        return;
      }
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: originalText })
      });

      if (res.status === 200) {
        const data = await res.json();
        document.getElementById('out').innerText = `Status: ${res.status} OK\n\n${data.reply}`;
      } else {
        const errorData = await res.json();
        const typeCount = {};
        let transformed = originalText;
        errorData.details.forEach(d => {
          const key = d.type.toLowerCase().replace(/[^a-zæøå]+/gi, '-');
          typeCount[key] = (typeCount[key] || 0) + 1;
          const placeholder = `[${key} ${typeCount[key]}]`;
          transformed = transformed.replace(d.value, placeholder);
        });
        document.getElementById('out').innerText = transformed;
      }
    });
  </script>
</body>
</html>
